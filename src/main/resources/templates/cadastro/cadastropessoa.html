<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>Insert title here</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="/materialize.min.css"
	media="screen,projection" />

</head>
<body>

	<form action="salvarpessoa" method="POST" th:object="${pessoaobj}">

		<label>ID</label> <input name="id" th:field="*{id}"
			readonly="readonly" /> <label>Nome</label> <input name="nome"
			th:field="*{nome}" /> <label>Sobrenome</label> <input
			name="sobrenome" th:field="*{sobrenome}" /> <label>Idade</label> <input
			name="idade" th:field="*{idade}" />

		<button class="btn waves-effect waves-light" type="submit"
			value="Salvar">
			Salvar <i class="material-icons right">save</i>
		</button>

	</form>

	<br />
	<br />

	<a href="/listapessoas"> Listar Pessoas</a>

	<br />
	<br />

	<form action="pesquisarpessoa" method="POST">
		<label>Pesquisa por nome: </label> 
		 <input name="nomepesquisa" />
		  <input class="btn waves-effect waves-light"  type="submit" value="buscar" />

	</form>

	<br />
	<br />

	<table>

		<tr th:each="pessoa :  ${pessoas}">

			<td th:text="${pessoa.id} "></td>
			<td th:text="${pessoa.nome} "></td>
			<td th:text="${pessoa.sobrenome} "></td>

			<!--<td> <a th:href="@{/editarpessoa/{idpessoa}{idpessoa=${pessoa.id}}}"> Editar </a> </td>-->

			<td><a th:href="@{/editarpessoa/{id}(id=${pessoa.id})}">Editar
			</a></td>
			<td><a th:href="@{/removerpessoa/{id}(id=${pessoa.id})}">Excluir</a></td>



		</tr>
	</table>




	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
